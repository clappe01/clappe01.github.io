<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Получаем ID из адреса страницы
        var hash = window.location.hash.substring(1);

        // Находим элемент <div> по его ID
        var divElement = document.getElementById('yohoho');

        // Подставляем ID в атрибут data-kinopoisk
        divElement.setAttribute('data-kinopoisk', hash);

    </script>
</head>
<body>
    <div id="yohoho" data-kinopoisk="0"></div>
    <script src="//yohoho.cc/yo.js"></script>
</body>
</html>
