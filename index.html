    <title>Clappe</title>

    <style>
        html,
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #yohoho {
            height: 100%;
        }
    </style>

</head>

<body>

    <script>

        let filmId = window.location.hash.substring(1); // удалить '#' из строки

        if (filmId) {
            fetch(`https://kinopoiskapiunofficial.tech/api/v2.2/films/${filmId}`, {
                method: 'GET',
                headers: {
                    'X-API-KEY': 'your-api-key',
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    document.title = data.data.nameRu; // предполагается, что имя фильма на русском возвращается в поле nameRu
                })
                .catch(err => console.log(err));
        } else {
            document.title = "Ошибка: Не указан фильм";
        }

        // Создаем новый элемент <div>
        var divElement = document.createElement('div');

        // Устанавливаем ID и атрибут data-kinopoisk для нового элемента
        divElement.id = 'yohoho';
        divElement.setAttribute('data-kinopoisk', filmId);

        // Вставляем новый элемент после тега <body>
        document.body.insertAdjacentElement('afterbegin', divElement);


        // функция для установки размера элемента и iframe по размеру окна браузера
        function resize() {
            var elem = document.getElementById('yohoho');
            var iframe = document.getElementById('yohoho-iframe');
            if (elem) {
                elem.style.width = window.innerWidth + 'px';
                elem.style.height = window.innerHeight + 'px';
            }
            if (iframe) {
                iframe.style.width = window.innerWidth + 'px';
                iframe.style.height = window.innerHeight + 'px';
            }
        }

        // применение функции resize при изменении размера окна
        window.addEventListener('resize', resize);

        // настройка observer для отслеживания добавления элемента 'yohoho'
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === "childList") {
                    var elem = document.getElementById('yohoho');
                    if (elem) {
                        resize();
                        observer.disconnect(); // прекращение наблюдения после найденного элемента
                    }
                }
            });
        });

        // начало наблюдения
        observer.observe(document.body, { childList: true, subtree: true });


    </script>
    <script src="//yohoho.cc/yo.js"></script>
</body>

</html>
