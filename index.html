    <script>

        let filmId = window.location.hash.substring(1); // —É–¥–∞–ª–∏—Ç—å '#' –∏–∑ —Å—Ç—Ä–æ–∫–∏

        // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç <div>
        var divElement = document.createElement('div');

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º ID –∏ –∞—Ç—Ä–∏–±—É—Ç data-kinopoisk –¥–ª—è –Ω–æ–≤–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
        divElement.id = 'yohoho';
        divElement.setAttribute('data-kinopoisk', filmId);

        // –í—Å—Ç–∞–≤–ª—è–µ–º –Ω–æ–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ—Å–ª–µ —Ç–µ–≥–∞ <body>
        document.body.insertAdjacentElement('afterbegin', divElement);


        // —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è —É—Å—Ç–∞–Ω–æ–≤–∫–∏ —Ä–∞–∑–º–µ—Ä–∞ —ç–ª–µ–º–µ–Ω—Ç–∞ –∏ iframe –ø–æ —Ä–∞–∑–º–µ—Ä—É –æ–∫–Ω–∞ –±—Ä–∞—É–∑–µ—Ä–∞
        function resize() {
            var elem = document.getElementById('yohoho');
            var iframe = document.getElementById('yohoho-iframe');
            if (elem) {
                elem.style.width = window.innerWidth + 'px';
                elem.style.height = window.innerHeight + 'px';
            }
            if (iframe) {
                iframe.style.width = window.innerWidth + 'px';
                iframe.style.height = window.innerHeight + 'px';
            }
        }

        // –ø—Ä–∏–º–µ–Ω–µ–Ω–∏–µ —Ñ—É–Ω–∫—Ü–∏–∏ resize –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏ —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞
        window.addEventListener('resize', resize);

        // –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ observer –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–∞ 'yohoho'
        var observer = new MutationObserver(function (mutations) {
            mutations.forEach(function (mutation) {
                if (mutation.type === "childList") {
                    var elem = document.getElementById('yohoho');
                    if (elem) {
                        resize();
                        observer.disconnect(); // –ø—Ä–µ–∫—Ä–∞—â–µ–Ω–∏–µ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è –ø–æ—Å–ª–µ –Ω–∞–π–¥–µ–Ω–Ω–æ–≥–æ —ç–ª–µ–º–µ–Ω—Ç–∞
                    }
                }
            });
        });

        // –Ω–∞—á–∞–ª–æ –Ω–∞–±–ª—é–¥–µ–Ω–∏—è
        observer.observe(document.body, { childList: true, subtree: true });


    </script>
