<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XE9FEW3VXW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-XE9FEW3VXW');
    </script>

    <title>Clappe</title>
    
    <style>
        html, body {
            background-color: black;
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #yohoho {
            height: 100%;
        }
    </style>

</head>
<body>
    
    <script>
        // Получаем ID из адреса страницы
        var hash = window.location.hash.substring(1);

        // Создаем новый элемент <div>
        var divElement = document.createElement('div');

        // Устанавливаем ID и атрибут data-kinopoisk для нового элемента
        divElement.id = 'yohoho';
        divElement.setAttribute('data-kinopoisk', hash);

        // Вставляем новый элемент после тега <body>
        document.body.insertAdjacentElement('afterbegin', divElement);


        function adjustDivHeight() {
            var windowHeight = window.innerHeight;

            // Находим элемент <div> по его ID
            var divElement = document.getElementById('yohoho');

            // Устанавливаем высоту <div> равной высоте окна браузера
            divElement.style.height = windowHeight + 'px';
        }

        // Вызываем функцию для установки изначального размера
        adjustDivHeight();

        // Добавляем обработчик события orientationchange
        window.addEventListener('orientationchange', function() {
            setTimeout(adjustDivHeight, 500); // Задержка для обновления размера после изменения ориентации
        });


    </script>
    <script src="//yohoho.cc/yo.js"></script>
</body>
</html>
